name: rick_and_morty_app
description: "A simple app that uses the Rick and Morty API to display a list of characters and their details."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  animated_text_kit: ^4.2.2
  cached_network_image: ^3.3.1
  dio: ^5.4.0
  dio_cache_interceptor: ^3.5.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.4.0
  flutter_riverpod: ^2.4.9
  font_awesome_flutter: ^10.6.0
  freezed_annotation: ^2.4.1
  google_fonts: ^6.1.0
  json_annotation: ^4.8.1
  lottie: ^3.0.0
  mockito: ^5.4.4
  palette_generator: ^0.3.3+3
  path: ^1.8.3
  riverpod_annotation: ^2.3.3
  sliver_tools: ^0.2.12
  sqflite: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  custom_lint: ^0.5.8
  riverpod_lint: ^2.3.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
